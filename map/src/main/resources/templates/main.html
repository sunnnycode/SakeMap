<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkAAj6kvP-nK9QK8-SmP-sKIOiL49R0Jo"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 35.6762, lng: 139.6503}, // 도쿄의 위도와 경도
                zoom: 12
            });

            // 마커 추가
            var marker = new google.maps.Marker({
                position: {lat: 35.6762, lng: 139.6503}, // 마커 위치 (도쿄)
                map: map,
                title: '가게 이름' // 마커 툴팁
            });

            // 정보 창 추가
            var infoWindow = new google.maps.InfoWindow({
                content: '<h1>가게 이름</h1><p>가게의 세부정보를 여기에 표시합니다.</p>' // 표시할 내용
            });

            // 마커 클릭 시 정보 창 열기
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <style>
        html, body {
            height: 100%; /* HTML과 BODY의 높이를 100%로 설정 */
            margin: 0; /* 기본 여백 제거 */
        }
        #map {
            height: 100%; /* 지도의 높이를 100%로 설정 */
            width: 100%; /* 지도의 너비를 100%로 설정 */
        }
    </style>
</head>
<body onload="initMap()">
<div id="map"></div> <!-- 맵 DIV -->
</body>
</html>
